<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Styled Webpage</title>
    <style>
        /* CSS starts here! */
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background-color: #f4f4f9; /* Light background for the page */
        }
        
        .styled-paragraph {
            background-color: #ffff99; /* Light yellow background */
            padding: 10px;
            border: 1px solid #ccc;
        }
        
        #main-heading {
            color: blue; /* Sets the text color to blue */
            text-align: center; /* Centers the text */
            border-bottom: 2px solid blue;
        }
    </style>
</head>
<body>
    
    <h1 id="main-heading">Welcome to the Basic Page</h1>
    
    <p>This is a standard paragraph of text.</p>
    
    <p class="styled-paragraph">
        This paragraph is styled differently using a CSS class. 
    </p>

    <p style="color: green; font-weight: bold;">
        This text is styled directly using inline CSS.
    </p>

</body>
</html>
